<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferb Translator app</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="conatiner">
    <nav>
      <div class="heading">Ferb Translator</div>
    </nav>
    <div>
      <img src="ferb.png" alt="image">
    </div>
    <textarea id="input-txt" placeholder="Enter text here in English" cols="50" rows="3"></textarea>

    <button>Translate</button>

    <textarea id="output" placeholder="Translation will come here" cols="50" rows="3"></textarea>
   </div>
 </div>

  <footer>
    <h1 style="font-size: x-large">About</h1>
    <p>
      Convert from English to Ferb Latin. To speak it you must take the first letter of every word, move it to the end, and then say '-erb'\; though two-letter words stay the same. 
    </p>
  </footer>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
